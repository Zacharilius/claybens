{% load static %}

<!DOCTYPE html>
<!-- saved from url=(0039)http://getbootstrap.com/examples/cover/ -->
<html lang="en"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="ClayBens Ceramics">
    <meta name="author" content="Zachary Bensley">
    <link rel="icon" href="{% static 'portfolio/cb_logo.ico' %}" />

    <title>ClayBens Ceramics</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/cover.css' %}" />

    <!-- Page CSS -->
    {% block page_css %}
    {% endblock %}
  </head>
  <body>
    {% block content %}
    {% endblock %}
  
    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    
    <!-- Page JS -->
    {% block page_js %}
    {% endblock %}
</body>
</html>
